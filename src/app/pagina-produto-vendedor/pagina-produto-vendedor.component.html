<body>

  <div class='container'>


    <div class="card">
      <div class="row">

        <div class="col-sm d-flex justify-content-center">

          <div data-interval="false" id="carouselExampleFade" class="carousel carousel-fade img-fluid"
            data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="{{produto.fotoProduto1}}" alt="Primeiro Slide">
              </div>
              <div class="carousel-item ">
                <img class="d-block w-100 img-fluid"
                  src="{{produto.fotoProduto2}}" alt="Segundo Slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 img-fluid"
                  src="{{produto.fotoProduto3}}"
                  alt="Terceiro Slide">
              </div>

              <div class="carousel-item ">
                <iframe class="embed-responsive-item" width="560" height="315"
                  src="{{produto.videoProduto}}" title="YouTube video player" frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen></iframe>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Pr√≥ximo</span>
            </a>
          </div>

        </div>
        <div class="col-sm-12 row d-flex justify-content-around pt-5">

          <div class="d-flex justify-content-center">

            <div class="col-sm-4 d-flex justify-content-center">
              <button href="#" type="button" class="btncomprar" [routerLink]="['alterarProduto', produto.idProduto]">
                Alterar produto
              </button>
            </div>

            <div class="col-sm-4 d-flex justify-content-center ">
              <button href="#" (click)='deletarProduto()' type="button" >
                Excluir produto
              </button>
            </div>
          </div>
        </div>
        <div class="text-justify pt-5">

          <p>{{produto.descricao}}</p>
        </div>
      </div>
    </div>
  </div>
</body>
