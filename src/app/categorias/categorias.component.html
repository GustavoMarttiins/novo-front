<!--CardsProdutos-->
<div class="container-fluid pt-5 pb-5" style="background-color: #F7EDE2">
    <div class="card pt-4 pb-4 m-4 ">

        <div class="row">
            <div class=" col-sm-6 pl-5 cor d-flex justify-content-start">


                <h1> {{categoria.departamento}} </h1>

            </div>
            <div class=" col-sm-6 pr-5 d-flex justify-content-end">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Mude a ordem
                    </button>
                </div>
            </div>

        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-12 pb-4 " *ngFor='let item of categoria.produtosCategoria | orderBy : key : reverse'>
                    <div class=" card-group text-center">
                        <div class="card">
                            <img class="card-img-top" src="{{item.fotoProduto1}}" alt="Imagem de capa do card" width="500pt" height="500pt">
                            <div class="card-body ">
                                <h5 class="card-title">{{item.nomeProduto}}</h5>
                                <p class="card-text">R$ {{item.preco}}</p>
                                <a class="btn btn-primary" [routerLink]="['verProduto', item.idProduto]">Ver
                                    Mais</a>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

    </div>





</div>





<!--/CardProdutos-->
